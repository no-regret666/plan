<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<body>
    <div class="form">
        <form>
            <label>
                <input type="text" name="username" placeholder="用户名" required><br/><br/>
                <input type="password" name="password" placeholder="密码" required><br/><br/>
                <button type="submit">登录</button><br/><br/>
                <label for="option">更多选项：</label>
                <select id="option" name="option" onchange="handleOptionChange(this.value);">
                    <option value="option1">注册帐号</option>
                    <option value="option2">注销帐号</option>
                    <option value="option3">忘记密码</option>
                </select>
            </label>
        </form>
    </div>
</body>
</html>

<style>
    form,
    input,
    button,
    select{
        font-size: 25px;
    }
</style>

<script>
    function handleOptionChange(value){
        if(value === 'option1'){
            window.location.href = 'register2.html';
        }
        else if(value === 'option2'){
            window.location.href = 'register3.html';
        }
        else{
            window.location.href = 'register4.html';
        }
    }
</script>
